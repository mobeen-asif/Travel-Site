<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel | About</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5f285f6357.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location:</h2>
                        <p>St # 02, abc city, karachi</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email:</h2>
                        <p>mobeenasif1901@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call:</h2>
                        <p>03122343908</p>
                    </div>
                    <img src="./img/building.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggest and concerns by filling out this form.</p>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="" id="message" cols="30" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
        </div>
        <p>World Travel &copy; 2023, All Rights Reserved.</p>
    </footer>
</body>

</html>
